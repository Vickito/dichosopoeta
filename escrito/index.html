<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DichosoPoeta | Escritos</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body { background: #000000; color: #e8e8e8; font-family: 'Arial', sans-serif; }
        .card {
            background: #000000;
            border: 2px solid #6e6e6e;
            border-radius: 8px;
            padding: 1.5rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card-text { color: #e8e8e8; }
        .home-link span {
            position: relative; color: #A1E6A1; text-decoration: none;
        }
        .home-link span::before, .home-link span::after {
            content: ''; position: absolute; top: 0; bottom: 0; width: 2px; background-color: #e8e8e8; transform-origin: center top; transform: scaleY(0); transition: transform 0.5s ease;
        }
        .home-link span::before { left: -8px; }
        .home-link span::after { right: -8px; }
        .home-link span:hover::before, .home-link span:hover::after { transform-origin: center bottom; transform: scaleY(1); }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        a, a:hover {
            color: #A1E6A1;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

    <header class="bg-black p-3 text-center sticky top-0 z-10">

            <span class="mx-4">|</span>
            <a href="https://www.dichosopoeta.com/game" class="home-link"><span>Game [en proceso...]</span></a>
            <span class="mx-4">|</span>
        </nav>
    </header>

    <main>
        <div id="posts-container" class="grid grid-cols-1 md:grid-cols-2 gap-8 p-6">
            <div class="text-xl font-semibold mb-4">
                <a href="https://www.dichosopoeta.com/escrito/usted_me_quiere.html">
                    <h3>Usted me quiere</h3>
                </a>
            </div>
            <div class="text-xl font-semibold mb-4">
                <a href="https://www.dichosopoeta.com/escrito/la_muerte_acecha.html">
                    <h3>La muerte acecha | Relato</h3>
                </a>
            </div>
            <div class="text-xl font-semibold mb-4">
                <a href="https://www.dichosopoeta.com/escrito/no_te_quiero_perder.html">
                    <h3>No te quiero perder</h3>
                </a>
            </div>
            <div class="text-xl font-semibold mb-4">
                <a href="https://www.dichosopoeta.com/escrito/un_enigma.html" class="text-sm text-green-400 mt-4 inline-block">
                    <h3>Un enigma</h3>
                </a>
            </div>
            <div class="text-xl font-semibold mb-4">
                <a href="https://www.dichosopoeta.com/escrito/puedo_ver.html">
                    <h3>El dolor</h3>
                </a>
            </div>
            <!-- Agrega más tarjetas de posts aquí si lo necesitas -->
        </div>
    </main>

    <footer class="bg-black text-white text-center p-6 mt-16">
        <p>&copy; 2024 DichosoPoeta.</p>
    </footer>

</body>
</html>

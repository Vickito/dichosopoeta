<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DP</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: linear-gradient(135deg, #121212, #1e1e1e); /* Fondo en tonos de negro */
            color: #ffffff;
        }
        header {
            background: linear-gradient(to right, #1a1a1a, #333333); /* Gradiente de negro y gris oscuro */
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
            text-align: center;
        }
        header h1 {
            font-size: 2.5rem;
            font-weight: bold;
            letter-spacing: 0.1em;
            color: #ffffff;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }
        header h1:hover {
            color: #f0f0f0;
            text-shadow: 0 0 20px #ffffff, 0 0 40px #ffffff; /* Efecto de resplandor en el título */
        }
        nav a {
            color: #cccccc;
            margin: 0 10px;
            font-size: 1rem;
            text-transform: uppercase;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #ffffff;
            text-decoration: underline;
        }
        section {
            padding: 40px 20px;
        }
        h2 {
            font-size: 1.5rem;
            font-weight: 600;
            border-bottom: 2px solid #333333;
            padding-bottom: 10px;
            color: #ffffff;
        }
        #posts-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }
        .post {
            background-color: #333333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .post:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.1);
        }
        .post h3 {
            font-size: 1.25rem;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 10px;
        }
        .post p {
            color: #dddddd;
            font-size: 1rem;
            line-height: 1.5;
        }
        footer {
            background-color: #1a1a1a;
            padding: 20px;
            text-align: center;
            color: #b0b0b0;
        }
    </style>
</head>
<body class="font-sans antialiased">

    <!-- Header -->
    <header>
        <h1>Escritos de mí para ti</h1>
        <nav>
            <a href="https://dichosopoeta.com/index.html">Inicio</a>
            <a href="https://dichosopoeta.com/SobreMi.html">Sobre mí</a>
        </nav>
    </header>

    <!-- Main content -->
    <main class="max-w-6xl mx-auto py-10">
        <section>
            <h2>Mis escritos:</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="posts-container">
                <!-- Los escritos se cargarán dinámicamente desde el archivo script.js -->
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 DichosoPoeta. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>

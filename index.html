<!DOCTYPE html>
<html lang="es">
<head>
    <!-- ... Metadatos y estilos existentes ... -->
    <script>
        // Verifica el estado de autenticación
        async function checkAuth() {
            const response = await fetch("/api/auth");
            const data = await response.json();
            if (data.isAuthenticated) {
                document.getElementById("admin-options").style.display = "block";
                document.getElementById("login-form").style.display = "none";
            } else {
                document.getElementById("admin-options").style.display = "none";
                document.getElementById("login-form").style.display = "block";
            }
        }
        window.onload = checkAuth;
    </script>
    <title>DichosoPoeta | Escritos</title>
</head>
<body>
<header class="bg-black p-3 text-center sticky top-0 z-10">
    <h1 class="text-3xl font-extrabold tracking-wide">Escritos de mí para ti</h1>
</header>

<main>
    <!-- Login Form -->
    <div id="login-form" style="display: none;">
        <form onsubmit="handleLogin(event)">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Iniciar sesión</button>
        </form>
    </div>

    <!-- Admin Options -->
    <div id="admin-options" style="display: none;">
        <h2>Opciones de administrador</h2>
        <ul>
            <li><a href="/add-post.html">Añadir nuevo escrito</a></li>
            <li><a href="/manage-posts.html">Gestionar escritos</a></li>
            <li><a href="/stats.html">Ver estadísticas</a></li>
        </ul>
        <button onclick="handleLogout()">Cerrar sesión</button>
    </div>
</main>

<footer class="bg-black text-white text-center p-6 mt-16">
    <p>&copy; 2024 DichosoPoeta.</p>
</footer>
<script>
    async function handleLogin(event) {
        event.preventDefault();
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        const response = await fetch("/api/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password }),
        });

        const data = await response.json();
        if (data.success) {
            alert("Inicio de sesión exitoso.");
            checkAuth();
        } else {
            alert("Usuario o contraseña incorrectos.");
        }
    }

    async function handleLogout() {
        await fetch("/api/logout", { method: "POST" });
        alert("Has cerrado sesión.");
        checkAuth();
    }
</script>
</body>
</html>

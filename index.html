<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DP</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body { background: #000000; color: #ffffff; font-family: 'Arial', sans-serif; }
        
        header {
            background: #000000; 
            padding: 20px;
            text-align: center;
        }
        header h1 {
            font-size: 2.5rem;
            font-weight: bold;
            letter-spacing: 0.1em;
            color: #ffffff;
            text-transform: uppercase;
        }

        nav a {
            color: #A1E6A1; /* Verde pastel */
            margin: 0 10px;
            font-size: 1rem;
            text-transform: uppercase;
            text-decoration: none;
        }

        nav a:hover {
            color: #ffffff;
            text-decoration: underline;
        }

        section {
            padding: 40px 20px;
        }
        h2 {
            font-size: 1.5rem;
            font-weight: 600;
            border-bottom: 2px solid #333333;
            padding-bottom: 10px;
            color: #ffffff;
        }

        #posts-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }

        .post {
            background-color: #000000;
            padding: 20px;
            border-radius: 8px;
            border: 2px solid #ffffff; /* Borde blanco sólido */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .post:hover {
            transform: scale(1.05); /* Aumentar ligeramente el tamaño */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .post h3 {
            font-size: 1.25rem;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 10px;
        }

        .post p {
            color: #dddddd;
            font-size: 1rem;
            line-height: 1.5;
        }

        footer {
            background-color: #000000; 
            padding: 20px;
            text-align: center;
            color: #A1E6A1; 
        }

        a, a:hover {
            color: #A1E6A1; 
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline; 
        }
    </style>
</head>
<body class="font-sans antialiased">

    <!-- Header -->
    <header>
        <h1>Escritos de mí para ti</h1>
        <nav>
            <a href="https://dichosopoeta.com/index.html">Inicio</a>
            <a href="https://dichosopoeta.com/SobreMi.html">Sobre mí</a>
        </nav>
    </header>

    <!-- Main content -->
    <main class="max-w-6xl mx-auto py-10">
        <section>
            <h2>Mis escritos:</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="posts-container">
                <!-- Los escritos se cargarán dinámicamente desde el archivo script.js -->
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 DichosoPoeta. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>

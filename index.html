<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DichosoPoeta | Escritos</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body { background: #000000; color: #c2c2c2; font-family: 'Arial', sans-serif; }
        .card {
            background: #1E1E2F; /* Fondo más oscuro */
            border: 2px solid #6e6e6e; /* Borde más claro */
            border-radius: 8px; /* Esquinas redondeadas */
            padding: 1.5rem; /* Espaciado interno */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Sombra ligera */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card:hover {
            transform: scale(1.03); /* Efecto de zoom al pasar el ratón */
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3); /* Sombra más fuerte al pasar el ratón */
        }
        
        .card-text {
            color: #C8C8C8; /* Color más claro para el texto */
            font-size: 1rem; /* Tamaño estándar */
        }

        .home-link span {
            position: relative; color: #A1E6A1; text-decoration: none;
        }
        .home-link span::before, .home-link span::after {
            content: ''; position: absolute; top: 0; bottom: 0; width: 2px; background-color: #e8e8e8; transform-origin: center top; transform: scaleY(0); transition: transform 0.5s ease;
        }
        .home-link span::before { left: -8px; }
        .home-link span::after { right: -8px; }
        .home-link span:hover::before, .home-link span:hover::after { transform-origin: center bottom; transform: scaleY(1); }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        a, a:hover {
            color: #A1E6A1;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body class="font-sans antialiased">

    <header class="bg-black p-3 text-center sticky top-0 z-10">
        <h1 class="text-4xl font-extrabold tracking-wide">Escritos de mí para ti</h1>
        <nav class="mt-4">
            <a href="SobreMi.html" class="home-link"><span>Sobre mí</span></a>
        </nav>
    </header>

    <main>
        <div id="posts-container" class="grid grid-cols-1 md:grid-cols-2 gap-8 p-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="card">
                <!-- Los posts se generarán aquí dinámicamente -->    
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-black text-white text-center p-6 mt-16">
        <p>&copy; 2024 DichosoPoeta. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>

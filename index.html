<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bienvenido a DichosoPoeta, un espacio lleno de escritos reflexivos, poesía y relatos que inspiran y conmueven." />
    <link rel="canonical" href="https://www.dichosopoeta.com/" />

    <!-- Open Graph para redes sociales -->
    <meta property="og:title" content="Escritos | DP" />
    <meta property="og:description" content="Bienvenido a DichosoPoeta, un espacio lleno de escritos reflexivos, poesía y relatos que inspiran y conmueven." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.dichosopoeta.com/" />
    <meta property="og:image" content="https://www.dichosopoeta.com/preview.jpg" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Escritos | DP" />
    <meta name="twitter:description" content="Bienvenido a DichosoPoeta, un espacio lleno de escritos reflexivos, poesía y relatos que inspiran y conmueven." />
    <meta name="twitter:image" content="https://www.dichosopoeta.com/preview.jpg" />

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" href="https://www.dichosopoeta.com/favicon.ico" />
    <title>DichosoPoeta | Escritos</title>
    <style>
        body { background: #000000; color: #e8e8e8; font-family: 'Arial', sans-serif; }
        .card {
            background: #000000;
            border: 2px solid #6e6e6e;
            border-radius: 8px;
            padding: 1.5rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card-text { color: #e8e8e8; }
        .home-link span {
            position: relative; color: #e6a1a1; text-decoration: none;
        }
        .home-link span::before, .home-link span::after {
            content: ''; position: absolute; top: 0; bottom: 0; width: 2px; background-color: #e8e8e8; transform-origin: center top; transform: scaleY(0); transition: transform 0.5s ease;
        }
        .home-link span::before { left: -8px; }
        .home-link span::after { right: -8px; }
        .home-link span:hover::before, .home-link span:hover::after { transform-origin: center bottom; transform: scaleY(1); }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        a, a:hover {
            color: #e6a1a1;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        /* Estilo para el login */
        .login-container {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 20;
        }
        .login-button {
            background: #6e6e6e;
            border: none;
            color: #e8e8e8;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .login-button:hover {
            transform: scale(1.1);
        }
        .login-form {
            display: none;
            flex-direction: column;
            gap: 10px;
            position: absolute;
            top: 50px;
            right: 0;
            background: #000000;
            border: 2px solid #6e6e6e;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        .login-form input {
            background: #222;
            border: 1px solid #6e6e6e;
            color: #e8e8e8;
            padding: 10px;
            border-radius: 5px;
        }
        .login-form button {
            background: #6e6e6e;
            border: none;
            padding: 10px;
            color: #e8e8e8;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body class="font-sans antialiased">

<header class="bg-black p-3 text-center sticky top-0 z-10">
    <h1 class="text-3xl font-extrabold tracking-wide">Escritos de mí para ti</h1>
    <nav class="mt-4"><b>
        <a href="https://www.dichosopoeta.com/about.html" class="home-link"><b>Sobre mí</b></a>
        <span class="mx-4">|</span>
        <a href="https://www.dichosopoeta.com/sitemap.xml" class="home-link"><b>Sitemap</b></a>
    </b></nav>
</header>

<main>
    <div id="posts-container" class="grid grid-cols-1 md:grid-cols-2 gap-8 p-6">
        <!-- Contenido de tarjetas -->
    </div>
</main>

<div class="login-container">
    <button id="login-toggle" class="login-button">Admin</button>
    <form id="login-form" class="login-form">
        <input type="text" id="username" placeholder="Usuario" />
        <input type="password" id="password" placeholder="Contraseña" />
        <button type="submit">Entrar</button>
    </form>
</div>

<footer class="bg-black text-white text-center p-6 mt-16">
    <p>&copy; 2024 DichosoPoeta.</p>
</footer>

<script>
    const loginToggle = document.getElementById('login-toggle');
    const loginForm = document.getElementById('login-form');
    loginToggle.addEventListener('click', () => {
        const isFormVisible = loginForm.style.display === 'flex';
        loginForm.style.display = isFormVisible ? 'none' : 'flex';
    });
</script>

</body>
</html>

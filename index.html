<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escritos</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-black text-white font-sans">
    <header class="bg-gradient-to-r from-gray-900 to-gray-800 p-6 shadow-lg flex justify-between items-center">
        <h1 class="text-3xl font-bold tracking-widest">Escritos</h1>
        <button id="login-btn" class="flex items-center bg-gray-700 p-2 rounded-full hover:bg-gray-600 transition">
            <img src="moon-icon.svg" alt="Login" class="w-5 h-5 mr-2">
            <span>Login</span>
        </button>
    </header>

    <main class="max-w-6xl mx-auto py-10">
        <!-- Bienvenida -->
        <section class="text-center mb-12">
            <h2 class="text-2xl font-bold">Bienvenido a mi espacio</h2>
            <p class="mt-4 text-gray-400">Explora mis escritos y reflexiones. Espero que encuentres algo que te inspire.</p>
        </section>

        <!-- Últimos escritos -->
        <section>
            <h2 class="text-xl font-bold mb-6 border-b border-gray-700 pb-2">Últimos Escritos</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="posts-container">
                <!-- Artículos se añadirán dinámicamente aquí -->
            </div>
        </section>

        <!-- Publicación (oculta hasta login) -->
        <section id="publish-section" class="hidden mt-10 p-6 bg-gray-900 rounded-lg">
            <h2 class="text-xl font-bold mb-4">Nueva Publicación</h2>
            <form id="publish-form">
                <input type="text" id="title" placeholder="Título" class="w-full p-2 mb-4 bg-gray-800 text-white rounded">
                <textarea id="content" placeholder="Contenido del escrito" class="w-full p-2 mb-4 bg-gray-800 text-white rounded"></textarea>
                <button type="submit" class="bg-blue-600 hover:bg-blue-500 p-2 rounded">Publicar</button>
            </form>
        </section>

        <!-- Contacto -->
        <section class="mt-10 p-6 bg-gray-900 rounded-lg">
            <h2 class="text-xl font-bold mb-4">Contáctame</h2>
            <form id="contact-form">
                <input type="text" placeholder="Tu nombre" class="w-full p-2 mb-4 bg-gray-800 text-white rounded">
                <input type="email" placeholder="Tu correo" class="w-full p-2 mb-4 bg-gray-800 text-white rounded">
                <textarea placeholder="Tu mensaje" class="w-full p-2 mb-4 bg-gray-800 text-white rounded"></textarea>
                <button type="submit" class="bg-blue-600 hover:bg-blue-500 p-2 rounded">Enviar</button>
            </form>
        </section>
    </main>

    <footer class="bg-gray-900 text-gray-500 text-center p-6 mt-10">
        <p>&copy; 2024 DichosoPoeta. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>

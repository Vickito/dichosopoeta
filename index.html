<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victor Morel - Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
    <header class="bg-blue-600 text-white p-4">
        <h1 class="text-2xl font-bold text-center">Victor Morel - Blog de Escrituras</h1>
    </header>
    <main class="max-w-4xl mx-auto p-6">
        <section>
            <h2 class="text-xl font-bold">Bienvenido</h2>
            <p class="mt-2">Aquí encontrarás mis escritos, poesías y reflexiones. Espero que disfrutes mi trabajo.</p>
        </section>
        <section class="mt-8">
            <h2 class="text-xl font-bold">Últimos Escritos</h2>
            <ul class="mt-4">
                <li class="p-4 bg-white shadow-md rounded-lg mb-4">
                    <h3 class="text-lg font-bold">Título del Escrito</h3>
                    <p class="text-sm text-gray-600">Publicado el: 08/12/2024</p>
                    <p class="mt-2">Pequeña descripción del escrito...</p>
                </li>
            </ul>
        </section>
    </main>
    <footer class="bg-gray-800 text-white text-center p-4 mt-8">
        <p>&copy; 2024 Victor Morel</p>
    </footer>
</body>
</html>

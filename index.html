<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escritos</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body { background: #000000; color: #c2c2c2; font-family: 'Arial', sans-serif; }
        .card { 
            background: #000000; 
            border: 2px solid #515151; /* Borde gris según SobreMi.html */
            border-radius: 8px; 
            padding: 1.5rem; 
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card-text { color: #e8e8e8; } /* Color del texto en las casillas */
        .home-link span { position: relative; color: #A1E6A1; text-decoration: none; }
        .home-link span::before, .home-link span::after {
            content: ''; position: absolute; top: 0; bottom: 0; width: 2px; background-color: #e8e8e8; transform-origin: center top; transform: scaleY(0); transition: transform 0.5s ease;
        }
        .home-link span::before { left: -8px; }
        .home-link span::after { right: -8px; }
        .home-link span:hover::before, .home-link span:hover::after { transform-origin: center bottom; transform: scaleY(1); }

        /* Efecto de aumento */
        .card:hover {
            transform: scale(1.05); /* Aumenta ligeramente el tamaño */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); /* Agrega sombra */
        }

        /* Enlaces en verde pastel */
        a, a:hover {
            color: #A1E6A1; /* Verde pastel */
            text-decoration: none; /* Quita el subrayado */
        }
        a:hover {
            text-decoration: underline; /* Añadir subrayado al hacer hover */
        }
    </style>
</head>
<body class="font-sans antialiased">

    <header class="bg-black p-3 text-center sticky top-0 z-10">
        <h1 class="text-4xl font-extrabold tracking-wide">Escritos</h1>
        <nav class="mt-4">
            <a href="index.html" class="home-link"><span>Inicio</span></a>
            <a href="SobreMi.html" class="home-link"><span>Sobre mí</span></a>
        </nav>
    </header>

    <main class="max-w-5xl mx-auto py-16 px-6">
        <section class="text-center mb-16">
            <h2 class="text-2xl font-bold mb-6">Mis escritos:</h2>
            <div id="posts-container" class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <!-- Los escritos se cargarán dinámicamente aquí -->
            </div>
        </section>
    </main>

    <footer class="bg-black text-white text-center p-6 mt-16">
        <p>&copy; 2024 DichosoPoeta. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>

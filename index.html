<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DP</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: #000000;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background: #000000;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 2rem;
            font-weight: bold;
            color: #ffffff;
            margin: 0;
        }

        nav a {
            color: #ffffff;
            margin: 0 10px;
            font-size: 1rem;
            text-decoration: none;
        }

        nav a:hover {
            text-decoration: underline;
        }

        section {
            padding: 20px;
        }

        h2 {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            border-bottom: 1px solid #ffffff;
            padding-bottom: 10px;
        }

        #posts-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .post {
            background: #000000;
            padding: 20px;
            border: 1px solid #ffffff;
        }

        .post h3 {
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .post p {
            font-size: 1rem;
            line-height: 1.5;
            margin: 0;
        }

        footer {
            background: #000000;
            padding: 10px;
            text-align: center;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Escritos de mí para ti</h1>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="SobreMi.html">Sobre mí</a>
        </nav>
    </header>

    <main>
        <section>
            <h2>Mis escritos:</h2>
            <div id="posts-container">
                <!-- Los escritos se cargarán dinámicamente aquí -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 DichosoPoeta. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DichosoPoeta</title>
    <style>
        /* Estilos básicos */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }

        header {
            background-color: #00796b;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo h1 {
            margin: 0;
        }

        header .menu button,
        header .menu a {
            margin-left: 20px;
            background-color: transparent;
            color: white;
            border: none;
            cursor: pointer;
            text-decoration: none;
        }

        #login-section {
            display: none;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
        }

        #login-section form input {
            margin-bottom: 10px;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        #poemas {
            padding: 20px;
        }

        #add-poem-btn {
            margin-top: 10px;
        }

        .add-poem-section {
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            margin-top: 20px;
        }

        #poem-content {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
            padding: 10px;
        }

        footer {
            background-color: #00796b;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Estilo oscuro */
        body.dark-mode {
            background-color: #333;
            color: white;
        }

        body.dark-mode header {
            background-color: #004d40;
        }

        body.dark-mode footer {
            background-color: #004d40;
        }

        /* Estilo para los poemas */
        .poem {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>DichosoPoeta</h1>
        </div>
        <div class="menu">
            <button id="toggle-theme">Cambiar tema</button>
            <a href="#poemas">Poemas</a>
            <a href="#about">Sobre mí</a>
            <button id="login-btn">Iniciar sesión</button>
        </div>
    </header>

    <section class="login-section" id="login-section">
        <h2>Iniciar sesión</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Usuario" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button type="submit">Entrar</button>
        </form>
    </section>

    <section id="poemas">
        <h2>Poemas</h2>
        <div id="poemas-list"></div>
        <button id="add-poem-btn" style="display:none;">Añadir Poema</button>
    </section>

    <section id="about">
        <h2>Sobre el autor</h2>
        <p>Bienvenidos a mi rincón de poesía. Aquí compartiré mis pensamientos y sentimientos a través de poemas.</p>
    </section>

    <section class="add-poem-section" id="add-poem-section" style="display:none;">
        <h3>Añadir Poema</h3>
        <form id="poem-form">
            <textarea id="poem-content" placeholder="Escribe tu poema aquí..." required></textarea>
            <button type="submit">Enviar Poema</button>
        </form>
    </section>

    <footer>
        <p>© 2024 DichosoPoeta - Todos los derechos reservados.</p>
    </footer>

    <script>
        // Función para manejar el tema oscuro
        const toggleThemeBtn = document.getElementById('toggle-theme');
        const body = document.body;
        toggleThemeBtn.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
        });

        // Función para el login
        const loginBtn = document.getElementById('login-btn');
        const loginSection = document.getElementById('login-section');
        const poemFormSection = document.getElementById('add-poem-section');
        const addPoemBtn = document.getElementById('add-poem-btn');
        const poemForm = document.getElementById('poem-form');
        const poemasList = document.getElementById('poemas-list');

        // Función de Login
        loginBtn.addEventListener('click', () => {
            loginSection.style.display = 'block';
        });

        document.getElementById('login-form').addEventListener('submit', (event) => {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Verifica las credenciales (esto debería ser más seguro, este es solo un ejemplo)
            if (username === 'admin' && password === 'admin123') {
                loginSection.style.display = 'none';
                addPoemBtn.style.display = 'block'; // Mostrar botón para añadir poema
            } else {
                alert('Credenciales incorrectas');
            }
        });

        // Función para agregar poema
        poemForm.addEventListener('submit', (event) => {
            event.preventDefault();
            const poemContent = document.getElementById('poem-content').value;
            const poemDiv = document.createElement('div');
            poemDiv.classList.add('poem');
            poemDiv.innerText = poemContent;
            poemasList.appendChild(poemDiv);
            poemFormSection.style.display = 'none'; // Ocultar sección de añadir poema
            document.getElementById('poem-content').value = ''; // Limpiar formulario
        });

        // Mostrar sección para añadir poema cuando se haga clic en el botón
        addPoemBtn.addEventListener('click', () => {
            poemFormSection.style.display = 'block';
            addPoemBtn.style.display = 'none'; // Ocultar botón
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración - DichosoPoeta</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">DichosoPoeta</div>
            <a href="index.html">Volver a Poemas</a>
        </nav>
    </header>

    <main>
        <section class="login">
            <h2>Iniciar sesión</h2>
            <form id="loginForm">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Iniciar sesión</button>
            </form>
        </section>

        <section class="add-post" style="display:none;" id="adminSection">
            <h2>Agregar un nuevo poema</h2>
            <form id="addPostForm">
                <label for="title">Título:</label>
                <input type="text" id="title" required>

                <label for="content">Contenido:</label>
                <textarea id="content" rows="4" required></textarea>

                <button type="submit">Agregar poema</button>
            </form>
        </section>

        <section class="poems-list" style="display:none;" id="poemsSection">
            <h2>Poemas Guardados</h2>
            <div id="poemsContainer"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 DichosoPoeta. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>

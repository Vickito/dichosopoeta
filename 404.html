<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404</title>
    <style>
        body {
            body { background: #000000; color: #fdf0f0; font-family: 'Arial', sans-serif; }
        .card {
            background: #000000;
            border: 2px solid #fdf0f0;
            border-radius: 8px;
            padding: 1.5rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card-text { color: #fdf0f0; }
        .home-link span {
            position: relative; color: #e6a1a1; text-decoration: none;
        }
        .home-link span::before, .home-link span::after {
            content: ''; position: absolute; top: 0; bottom: 0; width: 2px; background-color: #fdf0f0; transform-origin: center top; transform: scaleY(0); transition: transform 0.5s ease;
        }
        .home-link span::before { left: -8px; }
        .home-link span::after { right: -8px; }
        .home-link span:hover::before, .home-link span:hover::after { transform-origin: center bottom; transform: scaleY(1); }
        /* Color */
        a, a:hover {
            color: #e6a1a1;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h3>Error 404</h3>
    <header>¡Página no encontrada!</header>
    <p>Lo sentimos, pero la página que buscas no existe o ha sido cambiada.</p>
    <a href="/">Vuelve al inicio</a>
</body>

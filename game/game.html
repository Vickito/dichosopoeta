<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Monedas Virtuales</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        .container {
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        #resultado {
            margin-top: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Juego de Monedas Virtuales</h1>

        <div id="registro">
            <p>Introduce tu nombre y clave para comenzar:</p>
            <input type="text" id="nombre" placeholder="Nombre">
            <input type="password" id="clave" placeholder="Clave">
            <button id="iniciar">Iniciar Sesión</button>
        </div>

        <div id="juego" style="display: none;">
            <p>Saldo: <span id="saldo">50</span> Monedas</p>
            <button id="adivinaNumero">Adivina el Número</button>
            <button id="lanzarMoneda">Lanzar la Moneda</button>
            <button id="lanzarDado">Lanzar el Dado</button>
            <button id="guardar">Guardar Progreso</button>
        </div>

        <div id="resultado" style="display: none;">
            <p id="mensajeResultado"></p>
            <button id="cerrarResultado">Cerrar</button>
        </div>
    </div>

        let saldo = 50;
        let usuario = { nombre: '', clave: '', monedas: 50 };

        // Función para mostrar mensaje de resultado
        function mostrarResultado(mensaje) {
            document.getElementById('mensajeResultado').innerText = mensaje;
            document.getElementById('resultado').style.display = 'block';
        }

        // Función para cerrar el mensaje
        document.getElementById('cerrarResultado').addEventListener('click', function() {
            document.getElementById('resultado').style.display = 'none';
        });

        // Función para actualizar el saldo visual
        function actualizarSaldo() {
            document.getElementById('saldo').innerText = saldo;
        }

        // Función para guardar datos en localStorage
        function guardarProgreso() {
            usuario.monedas = saldo;
            localStorage.setItem(usuario.nombre, JSON.stringify(usuario));
            mostrarResultado('Progreso guardado correctamente.');
        }

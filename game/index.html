<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atrapa la Estrella</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
            margin: 0 auto;
            background-color: #333;
            border: 2px solid #fff;
        }
        #score {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: #fff;
        }
    </style>
</head>
<body>
    <div id="score">Puntaje: 0</div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const scoreDisplay = document.getElementById("score");

        // Ajustar el tamaño del canvas
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener("resize", resizeCanvas);

        // Jugador
        let player = {
            x: canvas.width / 2,
            y: canvas.height - 50,
            width: 50,
            height: 50,
            color: "#3498db",
            speed: 8
        };

        // Objetos caen del cielo
        let fallingObjects = [];
        let starsCaught = 0;
        let gameSpeed = 3;

        // Función para dibujar al jugador
        function drawPlayer() {
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        // Función para dibujar los objetos que caen
        function drawFallingObjects() {
            fallingObjects.forEach(obj => {
                ctx.fillStyle = obj.color;
                ctx.beginPath();
                ctx.arc(obj.x, obj.y, obj.radius, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        // Crear un nuevo objeto que cae
        function createFallingObject() {
            const radius = Math.random() * 20 + 20;
            const x = Math.random() * (canvas.width - radius * 2) + radius;
            const color = Math.random() > 0.5 ? "#f39c12" : "#e74c3c"; // Estrella o obstáculo
            fallingObjects.push({
                x: x,
                y: -radius, // Comienza fuera de la pantalla
                radius: radius,
                color: color,
                speed: gameSpeed
            });
        }

        // Mover los objetos que caen
        function moveFallingObjects() {
            fallingObjects.forEach(obj => {
                obj.y += obj.speed;
            });
            fallingObjects = fallingObjects.filter(obj => obj.y < canvas.height); // Eliminar objetos fuera de la pantalla
        }

        // Comprobar colisiones entre el jugador y los objetos
        function checkCollisions() {
            fallingObjects.forEach((obj, index) => {
                const distX = Math.abs(obj.x - player.x - player.width / 2);
                const distY = Math.abs(obj.y - player.y - player.height / 2);
                const distance = Math.sqrt(distX * distX + distY * distY);

                if (distance < obj.radius + player.width / 2) {
                    if (obj.color === "#f39c12") {
                        starsCaught++;
                        scoreDisplay.textContent = `Puntaje: ${starsCaught}`;
                    } else {
                        alert("¡Juego Terminado! Tu puntaje final fue: " + starsCaught);
                        window.location.reload();
                    }
                    fallingObjects.splice(index, 1); // Eliminar el objeto cuando se captura o golpea
                }
            });
        }

        // Mover al jugador con las flechas del teclado
        document.addEventListener("keydown", (e) => {
            if (e.key === "ArrowLeft" && player.x > 0) {
                player.x -= player.speed;
            }
            if (e.key === "ArrowRight" && player.x < canvas.width - player.width) {
                player.x += player.speed;
            }
        });

        // Actualizar el juego
        function updateGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Limpiar el canvas
            drawPlayer();
            drawFallingObjects();
            moveFallingObjects();
            checkCollisions();

            if (Math.random() < 0.02) { // Crear nuevos objetos con probabilidad
                createFallingObject();
            }
        }

        // Bucle del juego
        function gameLoop() {
            updateGame();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>

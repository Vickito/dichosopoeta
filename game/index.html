<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego estilo Agar.io</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            border: 1px solid white;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <script>
        // Configuración del juego
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const player = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 20,
            color: '#FF5733',
            speed: 2
        };
        const foodItems = [];
        const maxFood = 50;

        // Generar alimentos aleatorios
        function generateFood() {
            for (let i = 0; i < maxFood; i++) {
                foodItems.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: 5 + Math.random() * 10, // Tamaño aleatorio
                    color: '#A9DFBF'
                });
            }
        }

        // Detectar colisión entre el jugador y los alimentos
        function checkCollision() {
            foodItems.forEach((food, index) => {
                const dx = player.x - food.x;
                const dy = player.y - food.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < player.radius + food.radius) {
                    player.radius += food.radius; // Crecer
                    foodItems.splice(index, 1); // Eliminar el alimento comido
                }
            });
        }

        // Mover el jugador con el ratón
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            player.x = e.clientX - rect.left;
            player.y = e.clientY - rect.top;
        });

        // Dibujar el jugador y los alimentos
        function drawGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Limpiar pantalla
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
            ctx.fillStyle = player.color;
            ctx.fill();

            foodItems.forEach(food => {
                ctx.beginPath();
                ctx.arc(food.x, food.y, food.radius, 0, Math.PI * 2);
                ctx.fillStyle = food.color;
                ctx.fill();
            });
        }

        // Lógica del juego
        function gameLoop() {
            checkCollision();
            drawGame();
            requestAnimationFrame(gameLoop);
        }

        // Iniciar juego
        generateFood();
        gameLoop();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Minería y Lucha</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #2c3e50;
            font-family: Arial, sans-serif;
            color: white;
        }
        canvas {
            display: block;
            background-color: #34495e;
            margin: 0 auto;
            border: 2px solid #ecf0f1;
        }
        #info {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
            color: white;
            font-size: 16px;
        }
        #info p {
            margin: 5px 0;
        }
        .tooltip {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 5px;
            border-radius: 5px;
            display: none;
            color: white;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="info">
        <p>Oro: <span id="gold">0</span></p>
        <p>Vida: <span id="health">100</span></p>
        <p>Objeto: <span id="currentItem">Ninguno</span></p>
    </div>
    <canvas id="gameCanvas"></canvas>
    <div class="tooltip" id="tooltip"></div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const tooltip = document.getElementById("tooltip");
        const goldDisplay = document.getElementById("gold");
        const healthDisplay = document.getElementById("health");
        const itemDisplay = document.getElementById("currentItem");

        // Ajustar el tamaño del canvas
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener("resize", resizeCanvas);

        // Jugador
        let player = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            width: 50,
            height: 50,
            image: new Image(),
            health: 100,
            gold: 0,
            inventory: [],
            attackPower: 10,
            defense: 5,
            name: "Jugador"
        };
        player.image.src = 'https://img.icons8.com/ios/452/user-male.png'; // Reemplaza con la imagen de tu personaje

        // Enemigos
        let enemies = [
            { x: Math.random() * canvas.width, y: Math.random() * canvas.height, width: 50, height: 50, image: new Image(), health: 50, name: "Bartholomew" },
            { x: Math.random() * canvas.width, y: Math.random() * canvas.height, width: 50, height: 50, image: new Image(), health: 50, name: "Beatrice" }
        ];
        enemies.forEach(enemy => enemy.image.src = 'https://img.icons8.com/ios/452/user-male.png'); // Reemplaza con la imagen de tus enemigos

        // Objetos
        const items = [
            { name: "Espada", x: 100, y: 100, description: "Aumenta el ataque", effect: () => player.attackPower += 10 },
            { name: "Escudo", x: 200, y: 100, description: "Aumenta la defensa", effect: () => player.defense += 5 },
            { name: "Poción", x: 300, y: 100, description: "Recupera 20 de vida", effect: () => player.health = Math.min(100, player.health + 20) }
        ];

        // Animaciones de combate
        function drawPlayer() {
            ctx.drawImage(player.image, player.x, player.y, player.width, player.height);
        }

        function drawEnemies() {
            enemies.forEach(enemy => {
                ctx.drawImage(enemy.image, enemy.x, enemy.y, enemy.width, enemy.height);
                ctx.fillStyle = "white";
                ctx.font = "14px Arial";
                ctx.fillText(enemy.name, enemy.x, enemy.y - 10);
            });
        }

        function drawItems() {
            items.forEach(item => {
                ctx.beginPath();
                ctx.arc(item.x, item.y, 20, 0, Math.PI * 2);
                ctx.fillStyle = "#2ecc71";
                ctx.fill();
                ctx.fillStyle = "white";
                ctx.font = "14px Arial";
                ctx.fillText(item.name, item.x - 15, item.y - 25);
            });
        }

        // Colisiones entre jugador y objetos
        function checkItemCollision() {
            items.forEach(item => {
                const dx = player.x - item.x;
                const dy = player.y - item.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < player.width / 2 + 20) {
                    itemDisplay.textContent = item.name;
                    tooltip.style.left = `${item.x + 25}px`;
                    tooltip.style.top = `${item.y - 25}px`;
                    tooltip.style.display = "block";
                    tooltip.textContent = item.description;

                    if (distance < player.width / 2 + 20) {
                        item.effect();
                        items.splice(items.indexOf(item), 1); // Eliminar el objeto una vez recogido
                    }
                }
            });
        }

        // Luchar con los enemigos
        function attackEnemy(enemy) {
            enemy.health -= player.attackPower;
            if (enemy.health <= 0) {
                player.gold += 50; // Gana oro al derrotar enemigos
                goldDisplay.textContent = player.gold;
                enemies.splice(enemies.indexOf(enemy), 1); // Eliminar al enemigo derrotado

                // Después de un enemigo derrotado, añadir un nuevo enemigo o desafío
                enemies.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    width: 50,
                    height: 50,
                    image: new Image(),
                    health: 50,
                    name: "Nuevo Enemigo"
                });
            }
        }

        // Colisiones entre jugador y enemigos
        function fightEnemies() {
            enemies.forEach(enemy => {
                const dx = player.x - enemy.x;
                const dy = player.y - enemy.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < player.width / 2 + enemy.width / 2) {
                    attackEnemy(enemy);
                }
            });
        }

        // Dibujar todo el juego
        function drawGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Limpiar el canvas
            drawPlayer();
            drawEnemies();
            drawItems();
            checkItemCollision();
            fightEnemies();
        }

        // Bucle de juego
        function gameLoop() {
            drawGame();
            requestAnimationFrame(gameLoop);
        }

        // Mover al jugador con el ratón
        canvas.addEventListener("mousemove", (e) => {
            player.x = e.clientX - player.width / 2;
            player.y = e.clientY - player.height / 2;
        });

        gameLoop();
    </script>
</body>
</html>

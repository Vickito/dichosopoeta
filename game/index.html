<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Monedas Virtuales</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Juego de Monedas Virtuales</h1>
        <div id="user-info">
            <p>Saldo: <span id="saldo">0</span> Monedas</p>
            <button id="jugarSuerte">Jugar a la Suerte (2 Monedas)</button>
            <button id="jugarRuleta">Jugar a la Ruleta (2 Monedas)</button>
        </div>
        <div id="resultado" style="display: none;">
            <p id="mensaje"></p>
            <button id="cerrarResultado">Cerrar</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>

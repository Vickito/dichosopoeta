<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego estilo Agar.io</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
        }
        canvas {
            display: block;
        }
        #nameInput {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <input type="text" id="nameInput" placeholder="Escribe tu nombre" />

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const nameInput = document.getElementById('nameInput');
        let playerName = "";
        let player = { x: 0, y: 0, radius: 20, color: '#FF5733', speed: 5 };
        let enemies = [];
        const maxEnemies = 5;
        const victorianNames = ["Alistair", "Beatrice", "Edwin", "Eleanor", "Felix", "Gwendolyn", "Hector", "Isobel", "Jasper", "Lydia"];

        // Ajustar el tamaño del canvas a la pantalla
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Función para generar enemigos con nombres victorianos
        function generateEnemies() {
            for (let i = 0; i < maxEnemies; i++) {
                const name = victorianNames[Math.floor(Math.random() * victorianNames.length)];
                const enemy = {
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: 20 + Math.random() * 30, // Tamaño aleatorio
                    color: '#A9DFBF',
                    name: name,
                    speed: 2
                };
                enemies.push(enemy);
            }
        }

        // Dibujar al jugador
        function drawPlayer() {
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
            ctx.fillStyle = player.color;
            ctx.fill();
            ctx.fillStyle = "white";
            ctx.font = "16px Arial";
            ctx.fillText(playerName, player.x - player.radius / 2, player.y - player.radius - 5);
        }

        // Dibujar los enemigos
        function drawEnemies() {
            enemies.forEach(enemy => {
                ctx.beginPath();
                ctx.arc(enemy.x, enemy.y, enemy.radius, 0, Math.PI * 2);
                ctx.fillStyle = enemy.color;
                ctx.fill();
                ctx.fillStyle = "white";
                ctx.font = "16px Arial";
                ctx.fillText(enemy.name, enemy.x - enemy.radius / 2, enemy.y - enemy.radius - 5);
            });
        }

        // Mover el jugador con el ratón
        canvas.addEventListener('mousemove', (e) => {
            player.x = e.clientX;
            player.y = e.clientY;
        });

        // Movimiento de los enemigos
        function moveEnemies() {
            enemies.forEach(enemy => {
                const dx = player.x - enemy.x;
                const dy = player.y - enemy.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < 300) {
                    const angle = Math.atan2(dy, dx);
                    enemy.x += Math.cos(angle) * enemy.speed;
                    enemy.y += Math.sin(angle) * enemy.speed;
                }
            });
        }

        // Detectar colisiones con los enemigos
        function checkCollisions() {
            enemies.forEach((enemy, index) => {
                const dx = player.x - enemy.x;
                const dy = player.y - enemy.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < player.radius + enemy.radius) {
                    alert("¡Te han comido! Game Over.");
                    window.location.reload(); // Recargar la página para reiniciar el juego
                }
            });
        }

        // Dibujar el juego
        function drawGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Limpiar pantalla
            drawPlayer();
            drawEnemies();
        }

        // Lógica del juego
        function gameLoop() {
            moveEnemies();
            checkCollisions();
            drawGame();
            requestAnimationFrame(gameLoop);
        }

        // Función para iniciar el juego
        function startGame() {
            playerName = nameInput.value || "Jugador";
            nameInput.style.display = 'none'; // Ocultar el input de nombre
            generateEnemies(); // Generar enemigos
            gameLoop(); // Comenzar el ciclo del juego
        }

        // Mostrar el input de nombre y esperar que el jugador ingrese su nombre
        function showNameInput() {
            nameInput.style.display = 'block';
            nameInput.focus();
            nameInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    startGame();
                }
            });
        }

        showNameInput(); // Mostrar el input de nombre al principio
    </script>
</body>
</html>
